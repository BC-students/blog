<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">

<body>
    <header class="navBar">

            <h1>BeCode</h1>
            <img src="assets/icons/add.png" alt="">

        <div class="navBar-center">
            <ul>
                <li>Blog</li>

                <li>Ryver</li>

            </ul>
        </div>

            <img class="language" src="assets/img/language.png" alt="language">
            <form>
                <select name="nom" size="1">
                    <option selected>Français

                    <option>Russe

            </form>

       <div class="item"></div>

       <div class="item"></div>

       <div class="item"></div>

       <img class="logo" src="assets/img/blog-front.png" alt="image baleine">
       <h2>Becode © All rights reserved 2018</h2>
       <div class="social">
            <img src="assets/img/social_facebook.png" alt="social network">
            <img src="assets/img/social_tweeter.png" alt="social network">
            <img src="assets/img/social_linkedin.png" alt="social network">

</html>
